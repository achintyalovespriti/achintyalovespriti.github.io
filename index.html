<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Priti üíñ Achintya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
      white-space: pre-line;
    }

    .stickers {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .stickers img {
      width: 120px;
      max-width: 30vw;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #6c757d;
      color: white;
      position: relative;
    }

    /* üíñüíö floating emojis */
    .emoji {
      position: fixed;
      font-size: 22px;
      animation: floatUp linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="stickers">
    <img id="img1" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    <img id="img2" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img id="img3" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">
  </div>

  <h1 id="question">Hey Priti, do you love Achintya? üíñ</h1>

  <button class="yes" onclick="sayYes()">Yes</button>
  <button class="no" id="noBtn" onclick="sayNo()">No</button>

<script>
  /* üíñüíö EMOJI RAIN */
  setInterval(() => {
    const e = document.createElement("div");
    e.className = "emoji";
    e.textContent = Math.random() > 0.5 ? "üíñ" : "üíö";
    e.style.left = Math.random() * 100 + "vw";
    e.style.fontSize = (18 + Math.random() * 10) + "px";
    e.style.animationDuration = (5 + Math.random() * 4) + "s";
    document.body.appendChild(e);

    setTimeout(() => e.remove(), 9000);
  }, 300);

  let step = 0;

  function changeStickers(a, b, c) {
    img1.src = a;
    img2.src = b;
    img3.src = c;
  }

  function sayNo() {
    step++;

    if (step === 1) {
      question.innerText = "Think again, princess üëë";
      changeStickers(
        "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
        "https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif",
        "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
      );
    }
    else if (step === 2) {
      question.innerText =
        "Why are you doing this?\nDon‚Äôt you know how much I love you?\nThink again please ü•∫‚ù§Ô∏è";
      changeStickers(
        "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
        "https://media.giphy.com/media/l0MYGb1LuZ3n7dRnO/giphy.gif",
        "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
      );
    }
    else if (step === 3) {
      question.innerText =
        "Ok that‚Äôs enough‚Ä¶ now see what I can do üòåüî•";
      changeStickers(
        "https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif",
        "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
        "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
      );
      noBtn.onmouseover = moveNo;
    }
  }

  function moveNo() {
    noBtn.style.left = Math.random() * 200 - 100 + "px";
    noBtn.style.top = Math.random() * 200 - 100 + "px";
  }

  function sayYes() {
    document.body.innerHTML = `
      <h1>
        Hey, I know that you love me ‚ù§Ô∏è<br><br>
        And I also love you üíñüíö<br><br>
        I will always be there for you to make you happy ü•∫<br><br>
        My one and only love‚Ä¶<br><br>
        I love you Priti üòò
      </h1>
      <div class="stickers">
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
        <img src="https://media.giphy.com/media/l0MYGb1LuZ3n7dRnO/giphy.gif">
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">
      </div>
    `;
  }
</script>

</body>
</html>
